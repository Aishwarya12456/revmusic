<div class="register-page">
  <div class="register-card">

    <h2>RevPlay Register</h2>

    <form (ngSubmit)="register()">

      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          [(ngModel)]="name"
          name="name"
          required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required>
      </div>

      <button type="submit">Register</button>

    </form>

    <p class="login-link">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>

    <p class="error">{{ errorMessage }}</p>

  </div>
</div>
