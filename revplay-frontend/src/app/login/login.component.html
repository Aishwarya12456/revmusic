<div class="login-wrapper">

  <div class="login-card">
    <h2>RevPlay Login</h2>

    <input type="email" placeholder="Email"
      [(ngModel)]="email" />

    <input type="password" placeholder="Password"
      [(ngModel)]="password" />

    <button (click)="login()">Login</button>

    <p class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>

  </div>

</div>
