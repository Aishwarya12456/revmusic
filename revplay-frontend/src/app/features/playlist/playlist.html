<div class="playlist-container">

  <h2>ğŸ¶ My Playlists</h2>

  <div class="create-playlist">
    <input [(ngModel)]="newPlaylistName" placeholder="New playlist name" />
    <button (click)="createPlaylist()">Create</button>
  </div>

  <div class="playlist-list">
    <div 
      *ngFor="let playlist of playlists"
      (click)="selectPlaylist(playlist.id)"
      class="playlist-item">
      {{ playlist.name }}
      <button (click)="deletePlaylist(playlist.id); $event.stopPropagation()">
        âŒ
      </button>
    </div>
  </div>

  <div *ngIf="selectedPlaylist" class="playlist-details">
    <h3>{{ selectedPlaylist.name }}</h3>

    <div *ngFor="let song of selectedPlaylist.songs" class="song-item">
      <span>{{ song.title }} - {{ song.artist }}</span>

      <div>
        <button (click)="playSong(song)">â–¶</button>
        <button (click)="removeSong(song.id)">Remove</button>
      </div>
    </div>
  </div>

</div>
