<div class="song-card" *ngFor="let song of songs">

  <div class="song-info">
    <h4>{{ song.title }}</h4>
    <p>{{ song.artist}}</p>
  </div>

  <div class="song-actions">
    <button (click)="playSong(song)">▶</button>

    <button (click)="openPlaylistModal(song)">
      ➕ Add to Playlist
    </button>
  </div>
  <!-- Playlist Modal -->
<div class="playlist-modal" *ngIf="selectedSong">

  <div class="modal-content">
    <h3>Select Playlist</h3>

    <div *ngFor="let playlist of playlists" 
         class="playlist-option"
         (click)="addToPlaylist(playlist.id)">

      {{ playlist.name }}
    </div>

    <button (click)="closeModal()">Cancel</button>
  </div>

</div>

</div>
